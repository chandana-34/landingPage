<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <div class="logoDiv">
        <img src="./assets/stunning-logo.png" alt="stunning-logo" />
      </div>
      <div class="menu">
        <p style="color: black" class="item1">Home</p>
        <p>About</p>
        <p>Blog</p>
        <p>Jobs</p>
      </div>
      <div class="account">
        <div><p>Your Account</p></div>
      </div>
    </header>
    <main>
      <div class="left">
        <h1>Stunning Workplace<span style="color: #5243c0">.</span></h1>
        <p>
          With Stunning, remote teams can organize projects, manage shifting
          priorities, and get work done.
        </p>
        <div class="arrowsDiv">
          <div><p>New Account</p></div>
          <img src="./assets/arrow-up.png" alt="arrow-up" />
          <img src="./assets/arrow-down.png" alt="arrow-down" />
        </div>
        <table>
          <tr class="greyRow row">
            <td style="padding: 10px" class="tableData">
              <img src="./assets/tick-gray.png" alt="tick-gray" />
            </td>
            <td style="padding: 10px; font-weight: 800" class="tableData">
              Dmm design
            </td>
            <td style="padding: 10px" class="tableData">
              <img src="./assets/user-pink.png" alt="user-pink" />
            </td>
            <td
              style="padding: 10px; font-weight: 600; color: rgb(168, 166, 166)"
              class="tableData date"
            >
              20 Dec
            </td>
            <td style="padding: 10px" class="tableData">
              <div style="background-color: #fed7da" class="colorDiv"></div>
            </td>
          </tr>
          <tr class="whiteRow row">
            <td style="padding: 10px" class="tableData">
              <img src="./assets/tick-blue.png" alt="tick-gray" />
            </td>
            <td style="padding: 10px; font-weight: 800" class="tableData">
              Blurr animation
            </td>
            <td style="padding: 10px" class="tableData">
              <img src="./assets/user-orange.png" alt="user-pink" />
            </td>
            <td
              style="padding: 10px; font-weight: 600; color: rgb(168, 166, 166)"
              class="tableData date"
            >
              22 Dec
            </td>
            <td style="padding: 10px" class="tableData">
              <div style="background-color: #fd6534" class="colorDiv"></div>
            </td>
          </tr>
          <tr class="greyRow row">
            <td style="padding: 10px" class="tableData">
              <img src="./assets/tick-gray.png" alt="tick-gray" />
            </td>
            <td style="padding: 10px; font-weight: 800" class="tableData">
              Illustration
            </td>
            <td style="padding: 10px" class="tableData">
              <img src="./assets/user-blue.png" alt="user-pink" />
            </td>
            <td
              style="padding: 10px; font-weight: 600; color: rgb(168, 166, 166)"
              class="tableData date"
            >
              26 Dec
            </td>
            <td style="padding: 10px" class="tableData">
              <div style="background-color: #9fd197" class="colorDiv"></div>
            </td>
          </tr>
          <tr class="greyRow row">
            <td style="padding: 10px" class="tableData">
              <img src="./assets/tick-gray.png" alt="tick-gray" />
            </td>
            <td style="padding: 10px; font-weight: 800" class="tableData">
              Refunds
            </td>
            <td style="padding: 10px" class="tableData">
              <img src="./assets/user-red.png" alt="user-pink" />
            </td>
            <td
              style="padding: 10px; font-weight: 600; color: rgb(168, 166, 166)"
              class="tableData date"
            >
              28 Dec
            </td>
            <td style="padding: 10px" class="tableData">
              <div style="background-color: #ffe4a1" class="colorDiv"></div>
            </td>
          </tr>
        </table>
      </div>
      <div class="right">
        <img src="./assets/landing-section-image.png" alt="" />
      </div>
    </main>
  </body>
</html>
